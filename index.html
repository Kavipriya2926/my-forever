<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: #000;
}
body.locked { overflow: hidden; }
body.unlocked { overflow-y: auto; }

/* ================= PASSWORD SCREEN ================= */
.lock-screen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, #0a0010, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.lock-box {
    background: rgba(0,0,0,0.6);
    padding: 60px;
    border-radius: 35px;
    text-align: center;
    box-shadow: 0 0 60px rgba(255,105,180,0.9);
}

.lock-box h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 64px;
    background: linear-gradient(90deg,#ffd700,#ff69b4,#7b2ff7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glitter 3s linear infinite;
}

@keyframes glitter {
    0% { filter: drop-shadow(0 0 5px #ffd700); }
    50% { filter: drop-shadow(0 0 15px #ff69b4); }
    100% { filter: drop-shadow(0 0 5px #7b2ff7); }
}

.lock-box p {
    color: #b8f7ff;
    font-size: 20px;
}

.lock-box input {
    margin-top: 20px;
    padding: 15px;
    width: 240px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    text-align: center;
    outline: none;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 10px #ff69b4; }
    50% { box-shadow: 0 0 25px #7b2ff7; }
    100% { box-shadow: 0 0 10px #ff69b4; }
}

.lock-box button {
    margin-top: 25px;
    padding: 14px 36px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    background: linear-gradient(45deg,#ff004f,#7b2ff7,#00c6ff);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255,0,150,0.8);
    transition: transform 0.2s;
}
.lock-box button:active { transform: scale(0.9); }

/* ================= BACKGROUND ================= */
.background {
    position: fixed;
    inset: 0;
    background-image: url("couple-bg.png");
    background-size: cover;
    background-position: center;
    animation: hugZoom 40s ease-in-out infinite;
    z-index: -1;
}

@keyframes hugZoom {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.06); }
}

/* ================= ENVELOPE ================= */
.envelope-screen {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 50;
}

.envelope {
    width: 85vw;
    max-width: 900px;
    height: 65vh;
    background: linear-gradient(135deg,#ff0080,#7928ca,#00c6ff);
    border-radius: 35px;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    animation: shimmer 6s infinite;
}

@keyframes shimmer {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.2); }
    100% { filter: brightness(1); }
}

.envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg,#ffd1dc,#ff69b4);
    clip-path: polygon(0 0,50% 50%,100% 0);
    transform-origin: top;
    transition: transform 2s ease;
}

.envelope.open::before {
    transform: rotateX(180deg);
}

/* floating emojis */
.envelope span {
    position: absolute;
    animation: float 10s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from { transform: translateY(100%); }
    to { transform: translateY(-150%); }
}

/* ================= MAIN ================= */
.main {
    display: none;
    min-height: 100vh;
    padding: 80px 0;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 55px;
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(6px);
    border-radius: 45px;
    text-align: center;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 68px;
    color: #b0005c;
}

p {
    font-size: 28px;
    color: #4a0028;
    margin: 30px 0;
}

.final-message {
    font-family: 'Great Vibes', cursive;
    font-size: 36px;
    line-height: 1.7;
    color: #6b0035;
}

button {
    padding: 14px 32px;
    margin: 10px;
    border-radius: 50px;
    border: none;
    font-size: 20px;
    background: linear-gradient(45deg,#ff004f,#7b2ff7,#00c6ff);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255,0,150,0.8);
    animation: glow 2s infinite;
}
@keyframes glow {
    0% { box-shadow: 0 0 10px #ff69b4; }
    50% { box-shadow: 0 0 30px #7b2ff7; }
    100% { box-shadow: 0 0 10px #ff69b4; }
}
button:active { transform: scale(0.9); }

/* üé∂ Music Button */
.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(45deg,#ff004f,#7b2ff7);
    color: white;
    font-size: 26px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255,0,150,0.8);
    animation: pulse 2s infinite;
    z-index: 200;
}
</style>
</head>

<body class="locked">

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="lock-screen" id="lock">
  <div class="lock-box">
    <h1>For My Love üíå</h1>
    <p>Enter our secret number</p>
    <input type="password" id="pwd">
    <br><br>
    <button onclick="unlock()">Open</button>
    <p id="error"></p>
  </div>
</div>

<div class="background"></div>

<div class="envelope-screen" id="env">
  <div class="envelope" id="envelope">
    <span style="left:10%">üíñ</span>
    <span style="left:40%">‚ú®</span>
    <span style="left:70%">üíå</span>
  </div>
</div>

<div class="main" id="site">
  <div class="container" id="content">
    <h1>My Forever üíñ</h1>
    <p id="question"></p>
    <div id="options"></div>
  </div>
</div>

<button class="music-btn" onclick="toggleMusic()">üé∂</button>

<script>
const PASSWORD="29262004";

let playing=false;

function unlock(){
  if(pwd.value===PASSWORD){
    lock.style.display="none";
    env.style.display="flex";
    music.volume=0.4;
    music.play();
    playing=true;
  } else error.innerText="Wrong password üíî";

function toggleMusic(){

envelope.onclick=()=>{
  envelope.classList.add("open");
  setTimeout(()=>{
    env.style.display="none";
    site.style.display="block";
    document.body.classList.remove("locked");
    document.body.classList.add("unlocked");

/* QUESTIONS UNCHANGED */
let current=0;
const questions=[/* SAME QUESTIONS AS YOU PROVIDED */];

function showQuestion(){
  question.innerText=questions[current].q;
  options.innerHTML=questions[current].options.map(o=>`<button onclick="nextQuestion()">${o}</button>`).join("");

function nextQuestion(){
  current++;
  if(current<questions.length) showQuestion();
  else content.innerHTML=`<h1>Forever Us üíç</h1><p class="final-message">YOUR SAME FINAL MESSAGE HERE ‚ù§Ô∏è</p>`;
}
showQuestion();
</script>

</body>
</html>
