<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Playfair Display',serif;
    background:#ffe6ec; /* light pink like gift box */
}
body.locked{overflow:hidden;}
body.unlocked{overflow-y:auto;}

/* MUSIC BUTTON */
.music-btn{
    position:fixed;
    bottom:25px;
    right:25px;
    width:55px;
    height:55px;
    border-radius:50%;
    background:linear-gradient(45deg,#ff004f,#7b2ff7);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    color:#fff;
    cursor:pointer;
    box-shadow:0 0 25px rgba(255,0,150,0.9);
    z-index:200;
}

/* PASSWORD */
.lock-screen{
    position:fixed;
    inset:0;
    background:radial-gradient(circle,#120012,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:100;
}
.lock-box{
    width:380px;
    padding:45px;
    background:#050005;
    border-radius:30px;
    text-align:center;
}
.lock-box h1{
    font-family:'Great Vibes',cursive;
    font-size:58px;
    background:linear-gradient(90deg,#ffd700,#ff69b4,#9b5cff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.lock-box p{color:#bdefff;}
.lock-box input{
    margin-top:25px;
    width:80%;
    padding:14px;
    border-radius:30px;
    border:none;
    font-size:18px;
    text-align:center;
}
.lock-box button{
    margin-top:25px;
    padding:12px 40px;
    border-radius:30px;
    border:none;
    font-size:18px;
    background:linear-gradient(45deg,#ff004f,#7b2ff7);
    color:white;
    cursor:pointer;
}

/* BACKGROUND IMAGE (ONLY FOR QUESTIONS) */
.background{
    position:fixed;
    inset:0;
    background:url("couple-bg.png") center/cover no-repeat;
    opacity:0;
    transition:opacity 2s ease;
    z-index:-1;
}
.background.show{opacity:1;}

/* HEART GIFT BOX SCREEN */
.box-screen{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    z-index:90;
}

/* HEART BOX */
.heart-box{
    width:320px;
    height:300px;
    position:relative;
    animation:rise 1.5s ease forwards;
}
@keyframes rise{
    from{transform:translateY(300px) scale(.8);}
    to{transform:translateY(0) scale(1);}
}

.heart{
    width:100%;
    height:100%;
    background:#ff4f87;
    position:relative;
    transform:rotate(-45deg);
    border-radius:20px;
}
.heart:before,
.heart:after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:#ff4f87;
    border-radius:50%;
}
.heart:before{top:-50%;}
.heart:after{right:-50%;}

/* BOW */
.bow{
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:48px;
    cursor:pointer;
    z-index:10;
}

/* PHOTOS */
.photo{
    position:absolute;
    width:220px;
    height:150px;
    object-fit:cover;
    border-radius:18px;
    box-shadow:0 0 25px rgba(255,0,150,.6);
    animation:photoPop 4s ease forwards;
}
@keyframes photoPop{
    0%{opacity:0; transform:translateY(40px) scale(.7);}
    15%{opacity:1;}
    85%{opacity:1;}
    100%{opacity:0; transform:translateY(-40px) scale(1);}
}

/* MAIN QUESTIONS */
.main{
    display:none;
    min-height:100vh;
    padding:80px 0;
}
.container{
    max-width:900px;
    margin:auto;
    padding:55px;
    background:rgba(255,255,255,.55);
    backdrop-filter:blur(6px);
    border-radius:45px;
    text-align:center;
}
h1{
    font-family:'Great Vibes',cursive;
    font-size:68px;
    color:#b0005c;
}
p{font-size:28px;color:#4a0028;}
.final-message{
    font-family:'Great Vibes',cursive;
    font-size:34px;
}
button{
    padding:14px 32px;
    margin:10px;
    border-radius:50px;
    border:none;
    font-size:20px;
    background:linear-gradient(45deg,#ff004f,#7b2ff7,#00c6ff);
    color:white;
}
</style>
</head>

<body class="locked">

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>
<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<!-- PASSWORD -->
<div class="lock-screen" id="lock">
    <div class="lock-box">
        <h1>For My Love</h1>
        <p>Enter our secret number</p>
        <input id="pwd" type="password">
        <br>
        <button onclick="unlock()">Open</button>
        <p id="error" style="color:#ff7eb3;"></p>
    </div>
</div>

<div class="background" id="bg"></div>

<!-- HEART BOX -->
<div class="box-screen" id="boxScreen">
    <div class="heart-box">
        <div class="heart"></div>
        <div class="bow" onclick="startPhotos()">üéÄ</div>
    </div>
</div>

<!-- MAIN -->
<div class="main" id="site">
    <div class="container" id="content">
        <h1>My Forever üíñ</h1>
        <p id="question"></p>
        <div id="options"></div>
    </div>
</div>

<script>
const PASSWORD="29262004";
const music=document.getElementById("bgMusic");
const bg=document.getElementById("bg");
const boxScreen=document.getElementById("boxScreen");
let current=0;
let photoIndex=1;

function toggleMusic(){
    music.paused?music.play():music.pause();
}

function unlock(){
    if(pwd.value===PASSWORD){
        lock.style.display="none";
        boxScreen.style.display="flex";
        music.play();
    }else{
        error.innerText="Wrong password üíî";
    }
}

function startPhotos(){
    const box=document.querySelector(".heart-box");
    const interval=setInterval(()=>{
        if(photoIndex>10){
            clearInterval(interval);
            boxScreen.style.display="none";
            bg.classList.add("show");
            site.style.display="block";
            document.body.classList.remove("locked");
            document.body.classList.add("unlocked");
            return;
        }
        const img=document.createElement("img");
        img.src=`photo${photoIndex}.jpg`;
        img.className="photo";
        img.style.left="50%";
        img.style.top="50%";
        img.style.transform="translate(-50%,-50%)";
        box.appendChild(img);
        setTimeout(()=>img.remove(),4000);
        photoIndex++;
    },4000);
}

/* QUESTIONS ‚Äî UNCHANGED */
const questions=[/* SAME LIST AS YOUR CODE */];

function showQuestion(){
    question.innerText=questions[current].q;
    options.innerHTML=questions[current].options.map(o=>`<button onclick="nextQuestion()">${o}</button>`).join("");
}
function nextQuestion(){
    current++;
    if(current<questions.length) showQuestion();
    else content.innerHTML=`<h1>Forever Us üíç</h1>
    <p class="final-message">Your final paragraph (UNCHANGED)</p>`;
}
showQuestion();
</script>

</body>
</html>
