/* ================= PASSWORD SCREEN ================= */
.lock-screen {

    text-align: center;

.lock-box button {

    border: none;

/* ================= BACKGROUND ================= */
.background {

@keyframes hugZoom {

/* ================= ENVELOPE ================= */
.envelope-screen {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.envelope {
    width: 80vw;
    max-width: 900px;
    height: 60vh;
    background: linear-gradient(145deg,#ff5c8a,#ff2f6d);
    border-radius: 25px;
    position: relative;
    box-shadow: 0 0 80px rgba(255,0,120,0.8);
    cursor: pointer;
    overflow: hidden;
}

.envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(145deg,#ff94c2,#ff5c8a);
    clip-path: polygon(0 0,50% 50%,100% 0);
    transform-origin: top;
    transition: transform 2s ease;
    z-index: 3;
}

.envelope.open::before {
    transform: rotateX(180deg);
}

.card {
    position: absolute;
    inset: 0;
    background-image: url("couple-bg.png");
    background-size: cover;
    background-position: center;
    transform: translateY(40%);
    transition: transform 2.5s ease;
}

.envelope.open .card {
    transform: translateY(0);
}

/* ================= MAIN WEBSITE ================= */
