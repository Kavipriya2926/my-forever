/* ================= MUSIC BUTTON ================= */
.music-btn{

/* ================= PASSWORD ================= */
.lock-screen{

    background:radial-gradient(circle,#120012,#000);

    justify-content:center;
    align-items:center;

.lock-box{

    to{ text-shadow:0 0 25px #9b5cff;}
}
.lock-box p{color:#bdefff;}

@keyframes pulse{

.lock-box button{
    margin-top:25px;
    padding:12px 40px;
    border-radius:30px;
    border:none;
    font-size:18px;
    background:linear-gradient(45deg,#ff004f,#7b2ff7);
    color:white;
    cursor:pointer;

.background{

@keyframes zoom{

    50%{transform:scale(1.05);}
}

/* ================= ENVELOPE ================= */
.envelope-screen{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    background:rgba(0,0,0,.7);
    z-index:90;
}

.envelope{
    width:300px;
    height:200px;
    position:relative;
    animation:spin 1.2s ease forwards;
}
@keyframes spin{
    0%{transform:rotate(0deg) scale(.5);}
    100%{transform:rotate(360deg) scale(1);}
}

.envelope .back{
    position:absolute;
    inset:0;
    background:#ff2f6d;
    border-radius:10px;
}
.envelope .front{
    position:absolute;
    inset:0;
    border-left:150px solid transparent;
    border-right:150px solid transparent;
    border-top:100px solid #ff5c8a;
    bottom:0;
}
.envelope .heart{
    position:absolute;
    top:-35px;
    left:50%;
    transform:translateX(-50%);
    font-size:48px;
    animation:pop 1.2s ease forwards;
}
@keyframes pop{
    0%{opacity:0; transform:translateX(-50%) scale(.3);}
    100%{opacity:1; transform:translateX(-50%) scale(1);}
}

</style>
