<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Playfair Display',serif;
    background:#000;
}
body.locked{overflow:hidden}
body.unlocked{overflow-y:auto}

/* üéµ MUSIC BUTTON (GLOBAL) */
.music-btn{
    position:fixed;
    bottom:25px;
    right:25px;
    width:55px;
    height:55px;
    border-radius:50%;
    background:linear-gradient(45deg,#ff004f,#7b2ff7);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    cursor:pointer;
    box-shadow:0 0 25px rgba(255,0,150,0.9);
    z-index:999;
}

/* üîê PASSWORD */
.lock-screen{
    position:fixed;
    inset:0;
    background:radial-gradient(circle,#120012,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:100;
}
.lock-box{
    width:380px;
    padding:45px;
    background:#050005;
    border-radius:30px;
    text-align:center;
    box-shadow:0 0 60px rgba(255,0,150,.6);
}
.lock-box h1{
    font-family:'Great Vibes',cursive;
    font-size:58px;
    background:linear-gradient(90deg,#ffd700,#ff69b4,#9b5cff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px #ff69b4}
    to{text-shadow:0 0 25px #9b5cff}
}
.lock-box p{color:#bdefff}
.lock-box input{
    margin-top:25px;
    width:80%;
    padding:14px;
    border-radius:30px;
    border:none;
    text-align:center;
    font-size:18px;
    animation:pulse 1.5s infinite alternate;
}
@keyframes pulse{
    from{box-shadow:0 0 10px #ff69b4}
    to{box-shadow:0 0 25px #9b5cff}
}
.lock-box button{
    margin-top:25px;
    padding:12px 40px;
    border-radius:30px;
    border:none;
    font-size:18px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff004f,#7b2ff7);
    color:white;
}

/* üíå ENVELOPE */
.envelope-screen{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    background:rgba(0,0,0,.8);
    z-index:90;
}
.envelope{
    width:300px;
    height:200px;
    background:#ff2f6d;
    border-radius:20px;
    position:relative;
    animation:spin 1.5s linear;
    cursor:pointer;
}
@keyframes spin{
    from{transform:rotate(0)}
    to{transform:rotate(360deg)}
}
.envelope::before{
    content:"";
    position:absolute;
    inset:0;
    background:#ff5c8a;
    clip-path:polygon(0 0,50% 55%,100% 0);
    transform-origin:top;
    transition:transform 1.5s ease;
}
.envelope.open::before{
    transform:rotateX(180deg);
}

/* ‚ù§Ô∏è HEARTS */
.heart{
    position:absolute;
    color:red;
    font-size:24px;
    animation:float 3s ease-out forwards;
}
@keyframes float{
    to{transform:translateY(-200px);opacity:0}
}

/* üåÑ BACKGROUND */
.background{
    position:fixed;
    inset:0;
    background:url("couple-bg.png") center/cover;
    animation:zoom 40s ease-in-out infinite;
    z-index:-1;
}
@keyframes zoom{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.05)}
}

/* üíñ CONTENT */
.main{display:none;padding:80px 0}
.container{
    max-width:900px;
    margin:auto;
    padding:55px;
    background:rgba(255,255,255,.55);
    backdrop-filter:blur(6px);
    border-radius:45px;
    text-align:center;
}
h1{
    font-family:'Great Vibes',cursive;
    font-size:68px;
    color:#b0005c;
}
p{font-size:28px;color:#4a0028}
.final-message{
    font-family:'Great Vibes',cursive;
    font-size:34px;
    color:#6b0035;
}
button{
    padding:14px 32px;
    margin:10px;
    border-radius:50px;
    border:none;
    font-size:20px;
    background:linear-gradient(45deg,#ff004f,#7b2ff7,#00c6ff);
    color:white;
    cursor:pointer;
}
</style>
</head>

<body class="locked">

<!-- üéµ MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<!-- PASSWORD -->
<div class="lock-screen" id="lock">
  <div class="lock-box">
    <h1>For My Love</h1>
    <p>Enter our secret number</p>
    <input type="password" id="pwd">
    <br>
    <button onclick="unlock()">Open</button>
    <p id="error" style="color:#ff7eb3"></p>
  </div>
</div>

<div class="envelope-screen" id="env">
  <div class="envelope" id="envelope"></div>
</div>

<div class="background"></div>

<div class="main" id="site">
  <div class="container" id="content">
    <h1>My Forever üíñ</h1>
    <p id="question"></p>
    <div id="options"></div>
  </div>
</div>

<script>
const PASSWORD="29262004";
const music=document.getElementById("music");
let current=0;

function toggleMusic(){
    music.paused?music.play():music.pause();
}

function unlock(){
    if(pwd.value===PASSWORD){
        lock.style.display="none";
        env.style.display="flex";
    }else{
        error.innerText="Wrong password üíî";
    }
}

envelope.onclick=()=>{
    envelope.classList.add("open");
    for(let i=0;i<12;i++){
        let h=document.createElement("div");
        h.className="heart";
        h.innerText="‚ù§Ô∏è";
        h.style.left=Math.random()*200+"px";
        h.style.bottom="20px";
        envelope.appendChild(h);
        setTimeout(()=>h.remove(),3000);
    }
    setTimeout(()=>{
        env.style.display="none";
        site.style.display="block";
        document.body.classList.replace("locked","unlocked");
    },2200);
};

/* QUESTIONS ‚Äî UNCHANGED */
const questions=[/* SAME QUESTIONS YOU PROVIDED ‚Äî UNTOUCHED */];

function showQuestion(){
    question.innerText=questions[current].q;
    options.innerHTML=questions[current].options
    .map(o=>`<button onclick="nextQuestion()">${o}</button>`).join("");
}
function nextQuestion(){
    current++;
    if(current<questions.length) showQuestion();
    else content.innerHTML=`<h1>Forever Us üíç</h1>
    <p class="final-message">YOUR FINAL PARAGRAPH ‚Äî UNCHANGED</p>`;
}
showQuestion();
</script>

</body>
</html>
